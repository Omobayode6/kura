<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kura | App</title>
    <link rel="shortcut icon" href="./assets/icons/Kura_favicon.png" type="image/x-icon">
    <meta name="description" content="Find all your academic resources, including tutorials, classes, study support, scholarships, books, e-library and other living essentials such as student’s accommodation and more. Kura App has many special features to help you find exactly what you're looking for …..">
    <link rel="canonical" href="https://www.thekura.co/">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1276c1823c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <header>
        <a href="" class="logo"><img src="./assets/icons/logo.svg" alt="Kura logo"></a> <!--first part -->
      </header>
      
      <main class="download border-top layout">
        <div class="">
          <p>KuraApp is available on Appstore and Playstore.</p>
          <button>Download for free</button>
          <div class="hero_store">
            <a href="https://play.google.com/store/apps/details?id=com.kura " class="app_container">
              <img src="./assets/images/playstore.png" alt="Kura - google playstore" style="width: 30px;">
              <div>
                <p>Get it on</p>
                <h5>Google Play</h5>
              </div>
            </a>
            <a href="https://apps.apple.com/au/app/app-kura/id6449220809" class="app_container">
              <i class="bi bi-apple"></i>
              <div>
                <p>Download on the</p>
                <h5>App Store</h5>
              </div>
            </a>
          </div>
        </div>
        <img src="" alt="download Kura App">
      </main>
      
      <footer class="layout border-bottom download-footer">

      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
